  <form class="navbar-form navbar-right" name="frmSignin" ng-submit="frmSignin.$valid && ctrl.signin()" 
                  ng-controller="SigninController as ctrl"
                  novalidate>
    <div class="form-group">
      <input type="email" name="email" placeholder="Email" class="form-control" ng-model="ctrl.email" required>
      <div class="jonasValidation" ng-messages="frmSignin.email.$error" ng-if="!frmSignin.email.$pristine || frmSignin.$submitted" role="alert" >
        <div ng-messages-include="/error/messages.html"></div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" class="form-control" ng-model="ctrl.password" required>
      <div class="jonasValidation" ng-messages="frmSignin.password.$error" ng-if="!frmSignin.password.$pristine || frmSignin.$submitted" role="alert" >
        <div ng-messages-include="/error/messages.html"></div>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Sign in</button>
  </form>
<a class="btn btn-primary btn-lg" href="#/signup" role="button">Sign up &raquo;</a>
